security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
          memory:
            users:
              admin:
                password: 'pavel'
                roles: 'ROLE_ADMIN'
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
        admin:
            pattern: '/admin'
            provider: in_memory
            http_basic: ~

    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
